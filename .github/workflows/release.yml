name: Release to GitHub

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows: ["Multi-Platform Build"]
    types:
      - completed

env:
  name: "TXT-Reader"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./artifacts

      - name: List artifacts
        run: |
          ls -R ./artifacts
          ls -R ./build

      - name: Generate Release Notes
        run: |
            echo "## Release Notes" > CHANGE.md
            echo "" >> CHANGE.md
            echo "### Changes in this release:" >> CHANGE.md
            git log -1 --pretty=format:"* %s" >> CHANGE.md
            echo "" >> CHANGE.md
            echo "Generated on $(date)" >> CHANGE.md

      - name: Create and Upload Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          bodyFile: CHANGE.md
          allowUpdates: true
          replacesArtifacts: false
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            ./artifacts/${{ env.name }}.exe
            ./artifacts/${{ env.name }}.dmg
            ./artifacts/${{ env.name }}.apk
            ./artifacts/${{ env.name }}
          artifactContentType: |
            application/octet-stream
            application/x-apple-diskimage
            application/vnd.android.package-archive
            application/octet-stream
          skipIfReleaseExists: false
          makeLatest: true