name: Release to GitHub

on:
  push:
    tags:
      - 'v*'
  workflow_run:
    workflows: ["Multi-Platform Build"]
    types:
      - completed

env:
  name: "TXT-Reader"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
        contents: write
        packages: write
        actions: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create and Upload Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            ## Release Notes
            - Automatically created release for ${{ github.ref_name }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: |
            ./artifacts/windows/${{ env.name }}.exe
            ./artifacts/macos/${{ env.name }}.dmg
            ./artifacts/ios/${{ env.name }}.ipa
            ./artifacts/android/${{ env.name }}.apk
            ./artifacts/linux/${{ env.name }}
          artifactContentType: |
            application/octet-stream
            application/x-apple-diskimage
            application/octet-stream
            application/vnd.android.package-archive
            application/octet-stream