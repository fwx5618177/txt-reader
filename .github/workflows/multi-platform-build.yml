name: Multi-Platform Build

on:
  push:
    branches:
      - main
      - uat
      - dev
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - uat
      - dev

env:
  name: TXT-Reader
  raw_name: txt_reader

jobs:
  # Windows 构建任务：只编译 Windows 应用
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装 yq
    #   - name: Install yq
    #     run: choco install yq

      # 使用 PowerShell 下载 yq
      - name: Download yq using PowerShell
        run: Invoke-WebRequest -Uri "https://github.com/mikefarah/yq/releases/download/v4.40.2/yq_windows_amd64.exe" -OutFile "yq.exe"

      # 将 yq 添加到路径中
      - name: Move yq.exe to custom directory
        run: |
          mkdir -p C:\tools
          move yq.exe C:\tools\yq.exe
          echo "C:\tools" >> $env:GITHUB_PATH

      # 验证 yq 安装
      - name: Verify yq installation
        run: yq --version

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows

      # 重命名生成的 exe 文件
      - name: Rename executable
        run: |
            move build\windows\x64\runner\Release\txt_reader.exe build\windows\x64\runner\Release\${{ env.name }}.exe

      - name: Upload Windows Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build\windows\x64\runner\Release\${{ env.name }}.exe
          retention-days: 3

  # macOS 构建任务
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: Install dependencies
        run: flutter pub get

      # 编译 macOS
      - name: Build macOS
        run: flutter build macos --release

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG file
        run: |
          mkdir -p build/macos/dmg
          create-dmg \
            --volname "${{ env.name }}" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "${{ env.raw_name }}.app" 200 190 \
            --app-drop-link 600 185 \
            --skip-jenkins \
            "build/macos/dmg/${{ env.name }}.dmg" \
            "build/macos/Build/Products/Release/${{ env.raw_name }}.app"

      # 上传 macOS 构建产物
      - name: Upload macOS Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/dmg/${{ env.name }}.dmg
          retention-days: 3

